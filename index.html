<!DOCTYPE html>
<html>
    <head>
        <title>JS- HTML portfolio</title>
        <link rel="stylesheet" href="./resources/css/style.css">

    </head>
    <body>
        <header>
            <div id="header-container">
                <a href="#landing" id="logo">AS</a>
                <nav id="top-nav">
                    <ul id="content-nav">
                        <li><a href="#about">about</a></li>
                        <li><a href="#portfolio">portfolio</a></li>
                        <li><a href="#contact">contact</a></li>
                    </ul>

                    <div id="mySidepanel" class="sidepanel">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#about">about</a>
                        <a href="#portfolio">portfolio</a>

                      <button class="openbtn" onclick="openNav()">&#9776;</button>

            </div>

        <main>
            <section id="landing">
                <h1>Alex SÃ¶derberg</h1>

            <section id="portfolio">
                <h2>Previous projects</h2>

            </section>

                <h2>Contact</h2>
                <h3>Say hi!</h3>
                <form action="" method="get">

                    <br>
                    <input type="email" name="email-input" id="email-input" placeholder="E-mail" required>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                    <br>
                    <button type="submit" id="submit-form">Send it</button>
                </form>

            </section>
        </main>
        <script src="./resources/javascript/app.js"></script>
        <script src="./resources/javascript/burger-menu.js"></script>
